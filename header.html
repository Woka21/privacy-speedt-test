<!-- Header Styles - Coherent with Website Design -->
<style>
/* ===== HEADER STYLES - Matching Website Design ===== */
.site-header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--card-background);
    border-bottom: 1px solid var(--border-color);
    box-shadow: var(--shadow);
    padding: 1rem 0;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2rem;
}

/* Logo Section */
.logo-section {
    flex-shrink: 0;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
    color: var(--text-primary);
    font-weight: 700;
    font-size: 1.25rem;
    transition: var(--transition);
}

.logo:hover {
    opacity: 0.8;
}

.logo-icon {
    font-size: 1.5rem;
}

.logo-text {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Navigation */
.main-navigation {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex: 1;
    justify-content: center;
}

.nav-item {
    position: relative;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    border-radius: var(--radius);
    transition: var(--transition);
}

.nav-link:hover {
    background: var(--background);
    color: var(--text-primary);
}

.dropdown-arrow {
    font-size: 0.8rem;
    transition: transform 0.2s;
}

.nav-link.dropdown-toggle[aria-expanded="true"] .dropdown-arrow {
    transform: rotate(180deg);
}

/* Dropdown Menu */
.dropdown-menu {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    background: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    min-width: 280px;
    max-width: 320px;
    max-height: 400px;
    overflow: hidden;
    display: none;
    z-index: 1001;
}

.nav-item:hover .dropdown-menu,
.nav-link[aria-expanded="true"] + .dropdown-menu {
    display: block;
}

.dropdown-content {
    max-height: 320px;
    overflow-y: auto;
    padding: 0.5rem;
}

.dropdown-item {
    display: block;
    padding: 0.75rem 1rem;
    color: var(--text-primary);
    text-decoration: none;
    border-radius: var(--radius);
    transition: var(--transition);
    font-size: 0.95rem;
}

.dropdown-item:hover {
    background: var(--background);
    color: var(--primary-color);
}

.dropdown-item-icon {
    margin-right: 0.75rem;
}

/* CTA Section */
.cta-section {
    flex-shrink: 0;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    text-decoration: none;
    border-radius: var(--radius);
    font-weight: 600;
    font-size: 0.95rem;
    transition: var(--transition);
    box-shadow: var(--shadow);
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
    display: none;
    flex-direction: column;
    gap: 4px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: var(--radius);
    transition: var(--transition);
}

.mobile-menu-toggle:hover {
    background: var(--background);
}

.hamburger-line {
    width: 24px;
    height: 2px;
    background: var(--text-primary);
    transition: var(--transition);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1rem;
    }

    .main-navigation {
        order: 2;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
    }

    .cta-section {
        order: 1;
    }

    .mobile-menu-toggle {
        display: flex;
        order: 3;
    }

    .dropdown-menu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        right: auto;
        max-width: 90vw;
        max-height: 70vh;
        box-shadow: var(--shadow-xl);
    }

    .cta-button {
        width: 100%;
        justify-content: center;
    }
}

/* Active page highlighting */
.nav-link[aria-current="page"] {
    background: var(--background);
    color: var(--primary-color);
    font-weight: 600;
}

/* Smooth animations */
.dropdown-menu,
.dropdown-arrow {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}
</style>
